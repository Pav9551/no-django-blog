{% extends "base.html" %}
{% block title %}
  Главная
{% endblock %}
{% block content %}
<!-- Main Content -->
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {%  for item in posts %}
          <div class="post-preview">
            <a href="post.html">
              <h2 class="post-title">
                {{ item.name }}
              </h2>
              <h3 class="post-subtitle">
                  {{ item.text }}
              </h3>
            </a>
            <p class="post-meta">Posted by
              <a href="#">Start Bootstrap</a>
              on September 24, 2018</p>
          </div>
          <hr>
        {%  endfor %}
      </div>
    </div>
{% endblock %}
